<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <!-- Layout container -->
        <div id="table-container" class="col-md-8">
            <h2>Table layout<h2>

            <table id="layout-table">
                
            </table>

        </div>
        <!-- // Layout container -->

        <!-- Settings container -->
        <div id="settings-container" class="col-md-4">
            <h2>Settings</h2>

            <h3>Layout</h3>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="rows-input" class="col-sm-2 control-label">Rows</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="rows-input" value="10" placeholder="0">
                    </div>
                </div>
                <div class="form-group">
                    <label for="cols-input" class="col-sm-2 control-label">Cols</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="cols-input" value="10" placeholder="0">
                    </div>
                </div>
            </form>

            <table id="employees-table">
            </table>

            <h3>Employees</h3>
            <form id="employee-form" class="form-inline">
                <div class="form-group">
                    <label for="employee-name-input">Name</label>
                    <input type="text" class="form-control" id="employee-name-input" placeholder="Jane Doe">
                </div>
                <button type="submit" class="btn btn-default">Add</button>
            </form>

            <table id="employee-table" class="table">
                <tbody></tbody>
            </table>

            <h3>Tags</h3>
            <form id="tag-form" class="form-inline">
                <div class="form-group">
                    <label for="tag-input">Tag</label>
                    <input type="text" class="form-control" id="tag-input" placeholder="Engineering">
                </div>
                <button type="submit" class="btn btn-default">Add</button>
            </form>

            <table id="tag-table" class="table">
                <tbody></tbody>
            </table>
        </div>
        <!-- // Settings container -->

    </div>
</div>

</body>
</html>
